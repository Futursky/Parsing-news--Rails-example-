<div class='articles_list'>
	<% if(image){ %>
	    <div class='list_img' style='background: url(<%= image %>) 100% 100%; background-size: cover;'></div>
	<% } %>
	<a href='/#feeds/<%= feed_id %>/articles/<%= id %>'>
		<h1>
			<%= title %>
		</h1>
	</a>
	<p >
		<%= _.stripTags(content) %>
	</p>
</div>
